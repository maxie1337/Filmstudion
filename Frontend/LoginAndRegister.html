<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inloggning & Registrering</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="loginTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="filmstudio-tab" data-bs-toggle="tab" data-bs-target="#filmstudio" type="button" role="tab" aria-controls="filmstudio" aria-selected="true">
              Filmstudio
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">
              Administratör
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
              Registrera
            </button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="loginTabsContent">
          <!-- Filmstudio login form -->
          <div class="tab-pane fade show active" id="filmstudio" role="tabpanel" aria-labelledby="filmstudio-tab">
            <form id="filmstudioLoginForm">
              <div class="mb-3">
                <label for="filmstudioUsername" class="form-label">Användarnamn</label>
                <input type="text" class="form-control" id="filmstudioUsername" placeholder="Ange ditt användarnamn">
              </div>
              <div class="mb-3">
                <label for="filmstudioPassword" class="form-label">Lösenord</label>
                <input type="password" class="form-control" id="filmstudioPassword" placeholder="Ange ditt lösenord">
              </div>
              <button type="submit" class="btn btn-primary">Logga in</button>
            </form>
          </div>
          <!-- Administratör login form -->
          <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminUsername" class="form-label">Användarnamn</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="Ange ditt användarnamn">
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Lösenord</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Ange ditt lösenord">
              </div>
              <button type="submit" class="btn btn-primary">Logga in</button>
            </form>
          </div>
          <!-- Registreringsflik -->
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <h5>Registrera konto</h5>
            <p>Välj vilket konto du vill registrera:</p>
            <div id="registrationButtons" class="d-grid gap-2 mb-3">
              <button id="btnRegisterFilmstudio" class="btn btn-secondary">Registrera Filmstudio</button>
              <button id="btnRegisterAdmin" class="btn btn-secondary">Registrera Administratör</button>
            </div>
            <!-- Formulär för registrering av filmstudio -->
            <div id="filmstudioRegistrationForm" style="display: none;">
              <h5>Registrera Filmstudio</h5>
              <form id="filmstudioRegisterForm">
                <div class="mb-3">
                  <label for="filmstudioName" class="form-label">Namn</label>
                  <input type="text" class="form-control" id="filmstudioName" placeholder="Ange namn">
                </div>
                <div class="mb-3">
                  <label for="filmstudioCity" class="form-label">Stad</label>
                  <input type="text" class="form-control" id="filmstudioCity" placeholder="Ange stad">
                </div>
                <div class="mb-3">
                  <label for="filmstudioRegPassword" class="form-label">Lösenord</label>
                  <input type="password" class="form-control" id="filmstudioRegPassword" placeholder="Ange lösenord">
                </div>
                <button type="submit" class="btn btn-primary">Registrera Filmstudio</button>
                <button type="button" id="cancelFilmstudioReg" class="btn btn-link">Avbryt</button>
              </form>
            </div>
            <!-- Formulär för registrering av administratör -->
            <div id="adminRegistrationForm" style="display: none;">
              <h5>Registrera Administratör</h5>
              <form id="adminRegisterForm">
                <div class="mb-3">
                  <label for="adminUsernameReg" class="form-label">Användarnamn</label>
                  <input type="text" class="form-control" id="adminUsernameReg" placeholder="Ange användarnamn">
                </div>
                <div class="mb-3">
                  <label for="adminRegPassword" class="form-label">Lösenord</label>
                  <input type="password" class="form-control" id="adminRegPassword" placeholder="Ange lösenord">
                </div>
                <button type="submit" class="btn btn-primary">Registrera Administratör</button>
                <button type="button" id="cancelAdminReg" class="btn btn-link">Avbryt</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
